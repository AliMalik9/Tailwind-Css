<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Spacing</title>
</head>

<body>
    <div class="flex bg-emerald-500 justify-center rounded-b-lg">
        <nav class="text-xl font-bold text-white ">
            <ul class="flex space-x-9 py-2">
                <li></li>
                <li>Home</li>
                <li>About</li>
                <li>Blogs</li>
                <li>Join</li>
            </ul>
        </nav>
    </div>
    <div class="flex justify-center ">
        <div class="w-60 font-bold border-4 outline border-pink-600 outline-4  outline-gray-600 text-center rounded-md m-5 p-2 bg-lime-500 text-white font-mono ">
            <h1>
                This is Malik
            </h1>
        </div>
    </div>
    <div class="flex justify-center ">
        <div class="p-6 hover:outline hover:bg-gray-900 hover:text-white hover:outline-sky-600 rounded-md transition-all space-x-40">
            <button class="outline hover:outline-double hover:outline-8 hover:outline-offset-8 hover:bg-white hover:text-black hover:font-bold transition-all p-2 bg outline-sky-600 rounded-sm">Button A</button>
            <button class="outline hover:outline-double hover:outline-8 hover:outline-offset-4 hover:bg-white hover:text-black hover:font-bold transition-all p-2 bg outline-rose-600 rounded-sm">Button B</button>
            <button class="outline hover:outline-double hover:outline-8 hover:outline-offset-2 hover:bg-white hover:text-black hover:font-bold transition-all p-2 bg outline-blue-600 rounded-sm">Button C</button>
        </div>
    </div>
    <div class="flex justify-center">
        <div class="w-80 text-center">
            <button class="m-5 p-2 focus:ring-offset-4 border-8 focus:border-0 focus:ring-offset-neutral-300 focus:ring rounded-md focus:bg-neutral-500 focus:font-bold focus:text-white focus:ring-neutral-900">
                click me to focus
            </button>
        </div>
    </div>
</body>

</html>
